<div class="card bg-dark text-white my-2">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul *ngIf="cliente" class="list-group list-group-flush mb-3">
            <li class="list-group-item active">
              {{ cliente.nombre }} {{ cliente.apellido }}
            </li>
            <li class="list-group-item">{{ cliente.email }}</li>
            <li class="list-group-item">
              {{ cliente.fechaNacimiento | date: "fullDate" }}
            </li>
          </ul>

          <div class="input-group mb-3">
            <input
              #foto
              type="file"
              accept="image/*"
              (change)="onSelectFile()"
              class="form-control"
              id="inputGroupFile04"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
            />
            <button
              [disabled]="!archivoSeleccionado"
              (click)="uploadProfilePhoto()"
              class="btn btn-outline-secondary"
              type="button"
              id="inputGroupFileAddon04"
            >
              Subir
            </button>
          </div>
        </div>
        <div class="col-sm">
          <img
            class="img-thumbnail"
            *ngIf="cliente?.foto"
            src="{{ cliente.foto | profilePhoto }}"
            alt="{{ cliente.foto }}"
          />
        </div>
      </div>
    </div>
  </div>
</div>
